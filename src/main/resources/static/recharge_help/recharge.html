<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>充值引导</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0, maximum-scale=1,user-scalable=yes" />
		<meta name="format-detection" content="telephone=no" />
		<style>
			body{padding:0px;margin:0px;padding-top:30px}
			.title{margin:0 auto;width:100px;height: 20px}
			.title span{font-size:25px;font-weight:bolder}
			.heka {margin-left:-5px;margin-top:40px; padding-left:20px;padding-bottom:30px}
			.heka p{font-size:20px;color:#1F1F1F;}
			.img_wrap{
				width:100%;
				margin-bottom: 30px;
			}
			.img_wrap img{display:block; margin:0 auto;width:70%}
		</style>
	</head>
	<body>

		<div class='title'>
			<span>充值引导</span>
		</div>
		<div class="heka">
			
					<p class="fcolor">1.进入App Store。</p>
					<div class="img_wrap">
						<img  src="images/1.jpg" />
					</div>
					<p class="fcolor">2.“精品推荐”页，向下滑动至页面底端。“<span style="font:'SimHei';font-weight:bold;">绑定支付宝</span>”或“<span style="font:'SimHei';font-weight:bold;">绑定银联卡支付</span>”，选其一即可。</p>
					<div class="img_wrap">
					<img width="80%" src="images/2.jpg" />
					</div>


					<p class="fcolor">3.输入Apple ID的登录密码。</p>
					<div class="img_wrap">
						<img src="images/3.jpg" />
					</div>

					<p class="fcolor">4.填写相关信息后，点击“完成”。</p>
					<div class="img_wrap">
						<img src="images/4.jpg" />
					</div>


					<p class="fcolor">5.返回“故事飞船”app内，点击首页正上方头像-“设置”-“账户余额”。选择金额，进行充值。</p>
					<div class="img_wrap">
						<img src="images/5.jpg" />
						<img src="images/6.jpg" />
						<img src="images/7.jpg" />
					</div>
	
		</div>
	</body>
</html>
